{%extends '/StaffBoard/dash.html'%}

  {%block rightside%}
     <form method="POST" action="/utils/request.php"   enctype="multipart/form-data" >
      <div id = "dashboard" class="row container">
        <fieldset> <legend><h1><strong>Confrimatiom Page</strong></h1></legend> 
        <div id = "user" class="col s2 offset-s5">
          <i class="large material-icons">done</i>
        </div>
        <div class="row">
          <div class=" col s10 offset-s1">
        <strong><p style="color: red; text-align: center;">Please provide username an password for log in As Customer user </p></strong></div></div>
        <br><br>
        
         {% for event in events %}
         <input type="hidden" name="id" value='{{ event.id|e }}' />
   <input type="hidden" name="name" value='{{ event.Name|e }}' />
    <input type="hidden" name="Fname" value='{{ event.FatherName|e }}' />
     <input type="hidden" name="Mname" value='{{ event.MotherName|e }}' />
      <input type="hidden" name="dob" value='{{ event.Dob|e }}' />
       <input type="hidden" name="street" value='{{ event.Street|e }}' />
        <input type="hidden" name="pinCode" value='{{ event.PinCode|e }}' />
         <input type="hidden" name="postOffice" value='{{ event.PostOffice |e }}' />
          <input type="hidden" name="district" value='{{ event.District|e }}' />
           <input type="hidden" name="state" value='{{ event.State|e }}' />
            <input type="hidden" name="houseNo" value='{{ event.HouseNo|e }}' />
             <input type="hidden" name="panNo" value='{{ event.PanNo|e }}' />
              <input type="hidden" name="mobNo" value='{{ event.MobileNo|e }}' />
               <input type="hidden" name="faxNo" value='{{ event.FaxNo|e }}' />
                 <input type="hidden" name="nameN" value='{{ event.NomineeName|e }}' />
                  <input type="hidden" name="aadhaarN" value='{{ event.NomineeAadhaar|e }}' />
                   <input type="hidden" name="dobN" value='{{ event.NomineeDob|e }}' />
                    <input type="hidden" name="aadhaarNo" value='{{ event.AadhaarNo|e }}' />
                    <input type="hidden" name="amount" value='1000' />
                       <div class="row">
            <div class="input-field col s10 offset-s1">
              <input name = "email" id="email" value='{{ event.Email|e }}' type="text">
              <label for="email">userName</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s10 offset-s1">
              <input name = "Password" id="Password" type="password">
              <label for="Password">Password</label>
            </div>
        </div>

 {% endfor %}

        <div class="row">
          <button class="btn waves-effect waves-light col s2 offset-s5" type="submit" name="succesAccount">done
            <i class="material-icons right">done</i>
          </button>
        </div>
        </fieldset>
      </div>
    </form>
{%endblock%}
