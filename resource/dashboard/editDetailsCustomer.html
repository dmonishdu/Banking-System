{%extends '/dashboard/customerPanel.html'%}

  {%block rightside%}
  <form method="POST" action="/utils/request.php"   enctype="multipart/form-data" >
      <div id = "dashboard" class="row container">
        <fieldset> <legend><h1><strong>Update Customer </strong></h1></legend> 
        <div id = "user" class="col s2 offset-s5">
          <i class="large material-icons">edit</i>
        </div>
        <div class="row">
        	<div class=" col s10 offset-s1">
        <strong><p style="color: red; text-align: center;">Note : You Can Not Change UserName Of Any Customer .<br>userName Of This Customer : ({{userName}})</p></strong></div></div>
        <br><br>
         <input type="hidden" name="oldName" value='{{userName}}' />
         {% for event in events %}
        <div class="row">
            <div class="input-field col s10 offset-s1">
              <input name = "password" value="{{ event.password|e }}" type="password">
              <label for="password">Password</label>
            </div>
        </div>
                <div class="row">
            <div class="input-field col s10 offset-s1">
            <!--   <i class="material-icons prefix">email</i> !-->
              <input name = "email" value="{{ event.email|e }}" id="email" type="text">
              <label for="email">Email</label>
            </div>
        </div>
                <div class="row">
            <div class="input-field col s10 offset-s1">
              <input type="text" value="{{ event.dob|e }}" name="dob" class="datepicker">
              <label for="dob">DOB</label>
            </div>
        </div>
          
 {% endfor %}

        <div class="row">
          <button class="btn waves-effect waves-light col s2 offset-s5" type="submit" name="updateCustomer">Update
            <i class="material-icons right">send</i>
          </button>
        </div>
        </fieldset>
      </div>
    </form>
 <script>
    $(document).ready(function(){
      $('select').formSelect();
      $('.datepicker').datepicker({
        format : 'yyyy-mm-dd'
      });
    });
  </script>
{%endblock%}
