{%extends '/dashboard/customerPanel.html'%}


  {%block rightside%}
  
        	 <div  class="row container">
        <fieldset> <legend><h1><strong>Delete Customer</strong></h1></legend> 
        <div id = "user" class="col s2 offset-s5">
          <i class="large material-icons">delete</i>
        </div>
            <div class="row">
            <div class="row col s10 offset-s1">
            	  <table class="highlight">
        <thead>
          <tr>
              <th>UserName</th>
              <th>Date Of Birth</th>
                <th>Email</th>
              <th>Delete</th>
          </tr>
        </thead>

        <tbody>
        	 {% for event in events %}
          <tr>
            <td>{{ event.userName|e }}</td>
            <td>{{ event.dob|e }}</td>
            <td>{{ event.email|e }}</td>
               <td><a href='/adminPanel/customerPanel/deleteCustomer/delete?userName={{ event.userName|e }}'><i class="medium material-icons">delete_forever</i></a></td>
          </tr>
           {% endfor %}
        </tbody>
      </table>

             
      </div>
    </div>

        </fieldset>
  </div>
{%endblock%}
