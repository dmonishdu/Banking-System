{%extends '/dashboard/dash.html'%}

{%block leftsde%}
  <div class="row">
    <div class="col s12 m3">
      <div class="card white">
        <div class="card-content black-text">
          <span class="card-title" >Admin Panel</span>
          <ul>
             <a href="/adminPanel"><li><i class="fa fa-tv"></i>Dashboard</li></a>
             <a href="/adminPanel/staffPanel"><li> Add New Staff </li></a>
             <a href="/adminPanel/staffPanel/editStaff"><li>Edit Staff</li></a>
             <a href="/adminPanel/staffPanel/deleteStaff"><li>Delete Staff</li></a>
          </ul>
         </div>
    </div>
  </div>
  {%endblock%}
  {%block rightside%}
  <form method="POST" action="/utils/request.php"   enctype="multipart/form-data" >
      <div id = "dashboard" class="row container">
        <fieldset> <legend><h1><strong>Add Staff Member</strong></h1></legend> 
        <div id = "user" class="col s2 offset-s5">
          <i class="large material-icons">add_box</i>
        </div>
            <div class="row">
            <div class="input-field col s10 offset-s1">
              <input name = "name" id="name" type="text">
              <label for="name">FullName</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10 offset-s1">
              <input name = "userName" id="userName" type="text">
              <label for="userName">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10 offset-s1">
              <input name = "password" type="password">
              <label for="password">Password</label>
            </div>
        </div>
                <div class="row">
            <div class="input-field col s10 offset-s1">
            <!--   <i class="material-icons prefix">email</i> !-->
              <input name = "email" id="email" type="text">
              <label for="email">Email</label>
            </div>
        </div>
                <div class="row">
            <div class="input-field col s10 offset-s1">
              <input type="text" name="dob" class="datepicker">
              <label for="dob">DOB</label>
            </div>
        </div>
            <div class="row">
            <div class="input-field col s10 offset-s1">
              <input type="text" name="doj" class="datepicker">
              <label for="doj">Joining Date</label>
            </div>
        </div>
 <div class="file-field input-field">
      <div class="btn">
        <span>File</span>
        <input type="file" name="staffImage">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" placeholder="Upload Image" type="text" name="staffImage">
      </div>
    </div>


        <div class="row">
          <button class="btn waves-effect waves-light col s2 offset-s5" type="submit" name="addStaff">LogIn
            <i class="material-icons right">send</i>
          </button>
        </div>
        </fieldset>
      </div>
    </form>
 <script>
    $(document).ready(function(){
      $('select').formSelect();
      $('.datepicker').datepicker({
        format : 'yyyy-mm-dd'
      });
    });
  </script>
{%endblock%}
